<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <!-- 헤더. jsp전환시 삭제 후 include 사용 -->
    <header>
        <div class='title'>
            <h1>FIRST GYM</h1>
            <div class="join">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
        </div>
        <nav class='bar'>
            <ul>
                <li><a href="#">MBI 검사</a></li>
                <li><a href="#">운동기구</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>      
    </header>
    <!-- 헤더. jsp전환시 삭제 후 include 사용 -->
    

    <section>
        <h3 class="bmiCheck-title">나의 BMI지수 검사하기</h3>
        <div class="bmiCheck-main">
            <form action="">
                <table class="bmiCheck-table">
                    <tbody>
                        <tr>
                            <th>성별</th>
                            <td><input type="checkbox" class="bmiCheck-td-check"> &nbsp;&nbsp;남</td>   
                            <td><input type="checkbox" class="bmiCheck-td-check">&nbsp;&nbsp;여</td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input type="text" class="bmiCheck-td-text">&nbsp;&nbsp;년</td>
                            <td><input type="" class="bmiCheck-td-text">&nbsp;&nbsp;월</td>
                            <td><input type="text" class="bmiCheck-td-text">&nbsp;&nbsp;일</td>
                        </tr>
                        <tr>
                            <th>키</th>
                            <td><input type="text" class="bmiCheck-td-text">&nbsp;&nbsp;cm</td>
                        </tr>
                        <tr>
                            <th>몸무게</th>
                            <td><input type="text" class="bmiCheck-td-text">&nbsp;&nbsp;kg</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div> 
        <div class="bmiCheck-calc">
            <button type="submit" class="bmiCheck-calc-btn">검사하기</button>
        </div>
    </section>

    <!-- 푸터. jsp전환시 삭제 후 include 사용 -->
    <footer>
        <hr>
        <h1>푸터</h1>
    </footer>
    <!-- 푸터. jsp전환시 삭제 후 include 사용 -->
</body>
</html>
