<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    
    <style>
        .orderDetail-main-div{
            min-width: 1000px;
            text-align: center;

        }
        .orderDetail-sub-div{
            min-width: 600px;
            margin: 100px 20%;
            width: 60%;
            text-align: left;
            padding: 30px;
            position: relative;

            /* background: rgb(232, 246, 255); */
        }
        /* 테이블 테두리*/
        .orderDetail-main-div table{
            width: 100%;
            border-top: 2px solid rgb(0, 0, 0);
            border-collapse: collapse;
            border-bottom: 2px solid rgb(0, 0, 0);
        }
        .orderDetail-table-tr{
            font-weight: 600;
            text-align: center;
        }
        .orderDetail-main-div td{
            padding: 5px;
            text-align: center;
        }
        
        .orderDetail-main-table2{
            background: rgba(224, 234, 238, 0.3);
            margin-top: 5px;
            
        }
        .orderDetail-table-td{
            width: 100px;
           height: 50px;
       }
       td{
           width: 200px;
       }
        /* 상하 마긴 */
        .orderDetail-table-box{
            margin: 10px 10px;
            margin-bottom: 30px;
        }
        /* 입력창 길이조절 */
        .orderDetail-input-full-width{
            width: 80%;
        }
        .orderDetail-input-small-width{
            min-width: 150px;
        }
        /* 인풋창 설정 */
        .orderDetail-sub-div input,
        .orderDetail-sub-div select{
            padding: 5px;
            margin: 5px;
        }
        /* 텍스트에리어 설정 */
        .orderDetail-sub-div textarea{
            padding: 5px;
            margin: 5px;
            width: 80%;
            height: 60px;
            resize: none;
        }
        .orderDetail-img{
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
           
        }
        .orderDetail-img img{
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(50, 50);
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin: auto;
        }
        /* 중앙정렬 */
        .orderDetail-align-center{
            text-align: center;
        }
        .orderDetail-order{
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 25px;
            font-weight: bolder;
            margin-bottom: 40px;
            margin-top: -80px;
        }
        
        /*버튼*/
        .orderDetail-prevBtn{
            background: rgb(52, 152, 219);
            border: 1px solid black;
            height: 30px;
            width: 120px;
            color: white;
            text-align: center;
            float: right;
            margin: 10px;
            position: absolute;
            top: 10px;
            right: 60px;
        }
       .orderDetail-prevBtn:hover{
        cursor: pointer;
        background-color:rgb(14, 117, 185);

       }
        .orderDetail-order-main{
            font-size: 20px;
            font-weight: 600;
            color: rgb(9, 9, 66);
        }
      
    </style>
</head>
<body>
    <!-- 헤더. jsp전환시 삭제 후 include 사용 -->
    <header>
        <div class='title'>
            <h1>FIRST GYM</h1>
            <div class="join">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
        </div>
        <nav class='bar'>
            <ul>
                <li><a href="#">MBI 검사</a></li>
                <li><a href="#">운동기구</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>      
    </header>
    <!-- 헤더. jsp전환시 삭제 후 include 사용 -->

    <div class="orderDetail-main-div">
        <div class="orderDetail-sub-div">
            <form action="#">
                <div id="orderDetail-first-table" class="orderDetail-table-box">
                    
                    
                    <div class="orderDetail-order">주문 상세 내역</div>
                    <button class="orderDetail-prevBtn">주문 목록 보기<span>▶</span></button>
                    <div id="orderDetail-second-table" class="orderDetail-table-box">
                        <span class="orderDetail-order-main">주문 정보</span>
                        <table class="orderDetail-main-table2"  >
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">주문 번호</td>
                                <td></td>
                            </tr>
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">주문 일자</td>
                                <td></td>
                            </tr>
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">주문자</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>

                    <div id="orderDetail-second-table" class="orderDetail-table-box">
                        <span class="orderDetail-order-main">배송지 정보</span>
                        <table class="orderDetail-main-table2">
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">수취인</td>
                                <td></td>
                            </tr>
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">주소</td>
                                <td></td>
                            </tr>
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">연락처</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div id="orderDetail-third-table" class="orderDetail-table-box">
                        <span class="orderDetail-order-main">결제 정보</span>
                        <table class="orderDetail-main-table2">
                            
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">주문 금액</td>
                                <td>50000원</td>
                            </tr>
                            <tr class="orderDetail-table-tr">
                                <td class="orderDetail-table-td">결제 방법</td>
                                <td></td>
                            </tr>
                            
                            
                        </table>
                    </div>
                                      
                </div>
            </form>
        </div>
    </div>







</body>
</html>
