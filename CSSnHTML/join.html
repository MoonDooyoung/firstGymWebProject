<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        
    </style>
</head>
<body>
    <div class="join-main-div">
        <div class="join-sub-div">
            <div id="join-title">
                회원 가입
            </div>
            <hr>
            <form action="#">
                <div class="join-clearfix">
                    <span class="join-float-left">*아이디</span>
                    <span class="join-float-right"><input type="text" placeholder="아이디" name=""><button type="button" class="color-darkskyblue">중복확인</button></span>
                </div>
                <div class="join-clearfix">
                    <span class="join-float-left">*비밀번호</span>
                    <span class="join-float-right"><input type="password" placeholder="비밀번호" name=""></span>
                </div>
                <div class="join-clearfix">
                    <span class="join-float-left">*이름</span>
                    <span class="join-float-right"><input type="text" placeholder="이름" name=""></span>
                </div>
                <div class="join-clearfix">
                    <span class="join-float-left">*생년월일</span>
                    <span class="join-float-right"><input type="text" placeholder="생년월일" name=""></span>
                </div>
                <div class="join-clearfix">
                    <span class="join-float-left">*성별</span>
                    <span class="join-float-right"><input type="checkbox" name="" id="">남자&nbsp;&nbsp;&nbsp;<input type="checkbox">여자</span>
                </div>
                <div class="join-clearfix">
                    <span class="join-float-left">*이메일</span>
                    <span class="join-float-right"><input type="email" placeholder="본인 확인 이메일" name=""><button type="button" class="color-darkskyblue">중복확인</button></span>
                </div>
                <div class="join-clearfix">
                    <span class="join-float-left">*휴대전화</span>
                    <span class="join-float-right"><input type="text" placeholder="휴대전화"></span>
                </div>
                
                <div class="join-center"><button type="submit" class="color-darkskyblue">가입하기</button></div>
            </form>
        </div>
    </div>
</body>
</html>
